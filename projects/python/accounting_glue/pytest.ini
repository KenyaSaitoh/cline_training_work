# pytest設定ファイル

[pytest]
# テストディレクトリ
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# 出力オプション
addopts =
    # 詳細表示
    -v
    # テストサマリー情報を表示（失敗、エラー、スキップ、xfail、xpass）
    -ra
    # 警告を表示
    --strict-markers
    # カバレッジ計測（オプション - 必要に応じてコメント解除）
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing

# カスタムマーカーの定義
markers =
    unit: 単体テスト
    integration: 統合テスト
    slow: 実行に時間がかかるテスト
    requires_data: テストデータが必要なテスト
    requires_expected: 期待値ファイルが必要なテスト

# テスト実行時の警告フィルタ
filterwarnings =
    # デフォルトで警告を表示
    default
    # 特定の警告を無視する例
    # ignore::DeprecationWarning

# ログ出力設定
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# ファイルログ設定（オプション）
# log_file = tests/logs/pytest.log
# log_file_level = DEBUG
# log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
# log_file_date_format = %Y-%m-%d %H:%M:%S

# doctest設定（オプション）
# doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# 最小Python バージョン
minversion = 3.8

# pytestのプラグイン無効化（必要に応じて）
# norecursedirs = .git .tox dist build *.egg

